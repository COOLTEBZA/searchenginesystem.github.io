
<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'/>

<script>

 function c1(){
 

var v = document.getElementById('out').value.toLowerCase();



for(var i = 0; i < v.length; i++){  
if(v.substring(i,i+2) == "go"){
document.getElementById('1').innerHTML = "go";
}
if(v.substring(i,i+6) == "search"){
 document.getElementById('2').innerHTML = "search"+ v.indexOf('search');
}
}
